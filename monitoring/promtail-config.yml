server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: ticket-platform-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: ticket-platform
          service: ticket-resell-platform
          __path__: /var/log/ticket-platform/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            environment: environment
            correlationId: correlationId
            userId: userId
            method: method
            url: url
            statusCode: statusCode
            responseTime: responseTime
      - labels:
          level:
          service:
          environment:
          method:
          statusCode:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+):\s+(?P<message>.*)$'
      - labels:
          hostname:
          service:
      - timestamp:
          source: timestamp
          format: Jan 02 15:04:05